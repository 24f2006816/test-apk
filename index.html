<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>POST Connectivity Tester</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 sm:p-6 lg:p-8"><h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-8">External POST Connectivity Tester</h1><div class="bg-white shadow-md rounded-lg p-6 sm:p-8 mb-8"><form id="postForm" class="space-y-6"><div><label for="url" class="block text-sm font-medium text-gray-700 mb-1">Target URL:</label><input type="url" id="url" name="url" value="https://httpbin.org/post" placeholder="e.g., https://api.example.com/data" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div><div><label for="postBody" class="block text-sm font-medium text-gray-700 mb-1">POST Body (JSON):</label><textarea id="postBody" name="postBody" rows="8" placeholder='{"key": "value", "number": 123}' class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm font-mono">{"message": "Hello from POST tester!"}</textarea><p class="mt-2 text-sm text-gray-500">Ensure the body is valid JSON. Leave empty for no body.</p></div><div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Send POST Request</button></div></form></div><div id="loading" class="hidden text-center text-blue-600 font-medium mb-4">Sending request...</div><div id="responseContainer" class="bg-white shadow-md rounded-lg p-6 sm:p-8"><h2 class="text-2xl font-bold text-gray-800 mb-4">Response:</h2><div id="responseStatus" class="mb-4"><p class="text-lg font-semibold text-gray-700">Status: <span id="statusCode" class="font-normal text-gray-600">N/A</span></p></div><div id="responseHeaders" class="mb-4"><h3 class="text-xl font-semibold text-gray-700 mb-2">Headers:</h3><pre id="headersContent" class="bg-gray-50 p-3 rounded-md text-sm text-gray-800 overflow-x-auto whitespace-pre-wrap"></pre></div><div id="responseBody"><h3 class="text-xl font-semibold text-gray-700 mb-2">Body:</h3><pre id="bodyContent" class="bg-gray-50 p-3 rounded-md text-sm text-gray-800 overflow-x-auto whitespace-pre-wrap"></pre></div><div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md"><strong class="font-bold">Error:</strong> <span id="errorDetails"></span></div></div></div><script>const postForm = document.getElementById('postForm');const urlInput = document.getElementById('url');const postBodyTextarea = document.getElementById('postBody');const loadingDiv = document.getElementById('loading');const statusCodeSpan = document.getElementById('statusCode');const headersContentPre = document.getElementById('headersContent');const bodyContentPre = document.getElementById('bodyContent');const errorMessageDiv = document.getElementById('errorMessage');const errorDetailsSpan = document.getElementById('errorDetails');postForm.addEventListener('submit', async (e) => {e.preventDefault();statusCodeSpan.textContent = 'N/A';headersContentPre.textContent = '';bodyContentPre.textContent = '';errorMessageDiv.classList.add('hidden');errorDetailsSpan.textContent = '';loadingDiv.classList.remove('hidden');const url = urlInput.value;const postBody = postBodyTextarea.value;let requestHeaders = {'Content-Type': 'application/json'};let fetchOptions = {method: 'POST',headers: requestHeaders,};let requestBody = null;if (postBody.trim() !== '') {try {requestBody = JSON.parse(postBody);fetchOptions.body = JSON.stringify(requestBody);} catch (error) {displayError('Invalid JSON in POST Body. Please check your syntax.');loadingDiv.classList.add('hidden');return;}}try {const response = await fetch(url, fetchOptions);statusCodeSpan.textContent = `${response.status} ${response.statusText}`;let responseHeaders = {};for (let [key, value] of response.headers.entries()) {responseHeaders[key] = value;}headersContentPre.textContent = JSON.stringify(responseHeaders, null, 2);const responseText = await response.text();try {const jsonBody = JSON.parse(responseText);bodyContentPre.textContent = JSON.stringify(jsonBody, null, 2);} catch (jsonError) {bodyContentPre.textContent = responseText;}if (!response.ok) {displayError(`HTTP Error: ${response.status} ${response.statusText}`);}} catch (error) {console.error('Fetch error:', error);displayError(`Network Error: ${error.message}. Check URL or network connection. Browser security might block requests to certain domains (CORS).`);} finally {loadingDiv.classList.add('hidden');}});function displayError(message) {errorMessageDiv.classList.remove('hidden');errorDetailsSpan.textContent = message;statusCodeSpan.textContent = 'N/A';headersContentPre.textContent = '';bodyContentPre.textContent = '';}</script></body></html>
