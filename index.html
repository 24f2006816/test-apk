<!DOCTYPE html><html lang="en" class="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dark/Light Mode Toggle</title><script src="https://cdn.tailwindcss.com"></script><style>/* Custom CSS for transitions and initial setup if needed */html.dark { color-scheme: dark; }html.light { color-scheme: light; }body { transition: background-color 0.3s ease, color 0.3s ease; }</style></head><body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-lg shadow-xl max-w-md w-full text-center border border-gray-200 dark:border-gray-700"><h1 class="text-3xl sm:text-4xl font-bold mb-4 text-gray-800 dark:text-white">Theme Switcher</h1><p class="text-base sm:text-lg mb-6 text-gray-700 dark:text-gray-300">Toggle between dark and light modes to experience a different visual theme for this application.</p><button id="themeToggle" class="px-6 py-3 rounded-md text-lg font-semibold transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-500 hover:bg-blue-600 text-white dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-500 focus:ring-blue-500">Switch to Dark Mode</button></div><script>const themeToggle = document.getElementById('themeToggle');const htmlElement = document.documentElement;function getPreferredTheme() {if (localStorage.theme) {return localStorage.theme;}return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';}function setTheme(theme) {htmlElement.classList.remove('light', 'dark');htmlElement.classList.add(theme);localStorage.theme = theme;updateButtonText(theme);}function updateButtonText(theme) {if (theme === 'dark') {themeToggle.textContent = 'Switch to Light Mode';} else {themeToggle.textContent = 'Switch to Dark Mode';}}themeToggle.addEventListener('click', () => {const currentTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';const newTheme = currentTheme === 'dark' ? 'light' : 'dark';setTheme(newTheme);});// Set initial theme on loadconst initialTheme = getPreferredTheme();setTheme(initialTheme);</script></body></html>
