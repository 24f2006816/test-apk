<!DOCTYPE html><html lang="en" class="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Theme Toggle App</title><script src="https://cdn.tailwindcss.com"></script><script>if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {document.documentElement.classList.add('dark');document.documentElement.classList.remove('light');} else {document.documentElement.classList.remove('dark');document.documentElement.classList.add('light');}</script></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500 min-h-screen flex items-center justify-center"><div class="max-w-md mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-xl text-center relative"><h1 class="text-3xl font-bold mb-4">Welcome to our App!</h1><p class="mb-6">This simple application features a fully functional dark/light theme toggle. Your preference is saved locally.</p><button id="themeToggle" class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"><!-- Icon will be dynamically updated by JS --><svg id="moonIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg><svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M2 12h1m15.364 6.364l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg></button><p class="text-sm mt-4 text-gray-600 dark:text-gray-400">Click the icon to switch themes.</p></div><script>const themeToggle = document.getElementById('themeToggle');const htmlElement = document.documentElement;const moonIcon = document.getElementById('moonIcon');const sunIcon = document.getElementById('sunIcon');function updateThemeIcon(isDarkMode) {if (isDarkMode) {moonIcon.classList.remove('hidden');sunIcon.classList.add('hidden');} else {moonIcon.classList.add('hidden');sunIcon.classList.remove('hidden');}}let isDarkMode = htmlElement.classList.contains('dark');updateThemeIcon(isDarkMode);themeToggle.addEventListener('click', () => {if (htmlElement.classList.contains('dark')) {htmlElement.classList.remove('dark');htmlElement.classList.add('light');localStorage.theme = 'light';isDarkMode = false;} else {htmlElement.classList.remove('light');htmlElement.classList.add('dark');localStorage.theme = 'dark';isDarkMode = true;}updateThemeIcon(isDarkMode);});</script></body></html>
