<!DOCTYPE html><html lang="en" class="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Theme Toggle App</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>:root { color-scheme: light dark; }</style></head><body class="transition-colors duration-300 min-h-screen flex flex-col justify-center items-center p-4 bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100"><div class="bg-white dark:bg-gray-700 p-6 sm:p-8 rounded-lg shadow-xl max-w-lg w-full text-center space-y-6 transition-colors duration-300"><h1 class="text-3xl sm:text-4xl font-bold mb-4">Theme Toggle Application</h1><p class="text-lg sm:text-xl">Experience the web in a new light (or dark).</p><p class="mt-4 text-base sm:text-lg">This is a simple demonstration of how to implement a dark mode/light mode toggle using plain JavaScript and Tailwind CSS. The preference is saved locally.</p><button id="theme-toggle" class="mt-6 px-6 py-3 rounded-full font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-300 flex items-center justify-center mx-auto"><span id="toggle-icon" class="mr-2">‚òÄÔ∏è</span> <span id="toggle-text">Switch to Dark Mode</span></button></div><script>const htmlElement = document.documentElement;const themeToggleBtn = document.getElementById('theme-toggle');const toggleIcon = document.getElementById('toggle-icon');const toggleText = document.getElementById('toggle-text');const currentTheme = localStorage.getItem('theme');function setTheme(theme) { if (theme === 'dark') { htmlElement.classList.add('dark'); toggleIcon.textContent = 'üåô'; toggleText.textContent = 'Switch to Light Mode'; } else { htmlElement.classList.remove('dark'); toggleIcon.textContent = '‚òÄÔ∏è'; toggleText.textContent = 'Switch to Dark Mode'; } localStorage.setItem('theme', theme); }function toggleTheme() { if (htmlElement.classList.contains('dark')) { setTheme('light'); } else { setTheme('dark'); } }if (currentTheme) { setTheme(currentTheme); } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) { setTheme('dark'); } else { setTheme('light'); }themeToggleBtn.addEventListener('click', toggleTheme);</script></body></html>
