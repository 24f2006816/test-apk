<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dark/Light Mode Toggle</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><script>if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {document.documentElement.classList.add('dark')} else {document.documentElement.classList.remove('dark')}</script></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-500"><div class="p-8 bg-white dark:bg-gray-800 shadow-lg rounded-lg max-w-md w-full text-center transition-colors duration-500"><h1 class="text-3xl font-bold mb-4">Theme Toggler</h1><p class="text-gray-700 dark:text-gray-300 mb-6">Click the button below to switch between dark and light mode. Your preference will be remembered!</p><button id="themeToggle" class="px-6 py-3 rounded-full font-semibold text-white transition-all duration-300 bg-blue-600 hover:bg-blue-700 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 dark:focus:ring-purple-500">Toggle Theme</button><div class="mt-8 p-4 border border-gray-200 dark:border-gray-700 rounded-md"><p class="text-sm text-gray-600 dark:text-gray-400">This content will also adapt to the selected theme.<br/><span class="font-medium">Current mode: <span id="currentMode" class="font-bold"></span></span></p></div></div><script>const themeToggleBtn = document.getElementById('themeToggle');const currentModeSpan = document.getElementById('currentMode');function updateModeText() {currentModeSpan.textContent = document.documentElement.classList.contains('dark') ? 'Dark' : 'Light';}themeToggleBtn.addEventListener('click', () => {if (document.documentElement.classList.contains('dark')) {document.documentElement.classList.remove('dark');localStorage.theme = 'light';} else {document.documentElement.classList.add('dark');localStorage.theme = 'dark';}updateModeText();});updateModeText();</script></body></html>
